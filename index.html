    <meta charset="UTF-8">

    <title>З Днем 8 Березня!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Забороняємо гортання */
        }

        .container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
            width: 100%;
            height: 100%;
        }

        h1 {
            font-size: 3rem;
            animation: bounce 2s infinite;
            display: flex;
            align-items: center;
            gap: 10px;
            text-shadow: 3px 3px 0 #ff6b6b, 6px 6px 0 #ff4757, 9px 9px 0 #ffcccc;
            transform: perspective(500px) rotateX(20deg);
            margin: 0;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: perspective(500px) rotateX(20deg) translateY(0);
            }
            40% {
                transform: perspective(500px) rotateX(20deg) translateY(-30px);
            }
            60% {
                transform: perspective(500px) rotateX(20deg) translateY(-15px);
            }
        }

        .eight {
            display: inline-block;
            position: relative;
            width: 80px;
            height: 150px;
        }

        .eight .heart {
            font-size: 1rem;
            color: #ff6b6b;
            animation: float 3s ease-in-out infinite;
            position: absolute;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .flowers {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .flower {
            position: absolute;
            font-size: 1.5rem;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        .confetti {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: #ffcc00;
            animation: confetti-fall 5s linear infinite;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-10vh) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        .sparkle {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: #fff;
            border-radius: 50%;
            animation: sparkle 1.5s infinite;
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .glow {
            font-size: 1.5rem;
            text-shadow: 0 0 10px #ff6b6b, 0 0 20px #ff6b6b, 0 0 30px #ff6b6b;
            animation: glow 2s infinite alternate;
            margin-top: 20px;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 10px #ff6b6b, 0 0 20px #ff6b6b, 0 0 30px #ff6b6b;
            }
            100% {
                text-shadow: 0 0 20px #ff6b6b, 0 0 40px #ff6b6b, 0 0 60px #ff6b6b;
            }
        }

        .text-3d {
            font-size: 3rem;
            color: #fff;
            text-shadow: 1px 1px 0 #ff6b6b, 2px 2px 0 #ff4757, 3px 3px 0 #ffcccc,
                         4px 4px 0 #ff6b6b, 5px 5px 0 #ff4757, 6px 6px 0 #ffcccc,
                         7px 7px 0 #ff6b6b, 8px 8px 0 #ff4757, 9px 9px 0 #ffcccc;
            transform: perspective(500px) rotateX(20deg);
        }

    /* Медіа-запити для дуже малих телефонів (до 320px) */

<body>
    <div class="container">
        <h1 class="text-3d">
            З  
            <div class="eight">
                <!-- Верхнє коло вісімки -->
                <div class="heart" style="top: 0; left: 30px;">❤️</div>
                <div class="heart" style="top: 0; left: 60px;">❤️</div>
                <div class="heart" style="top: 20px; left: 10px;">❤️</div>
                <div class="heart" style="top: 20px; left: 80px;">❤️</div>
                <div class="heart" style="top: 40px; left: 30px;">❤️</div>
                <div class="heart" style="top: 40px; left: 60px;">❤️</div>

                <!-- Нижнє коло вісімки -->
                <div class="heart" style="top: 100px; left: 30px;">❤️</div>
                <div class="heart" style="top: 100px; left: 60px;">❤️</div>
                <div class="heart" style="top: 120px; left: 10px;">❤️</div>
                <div class="heart" style="top: 120px; left: 80px;">❤️</div>
                <div class="heart" style="top: 140px; left: 30px;">❤️</div>
                <div class="heart" style="top: 140px; left: 60px;">❤️</div>
            </div>
            Березня!
        </h1>
        <p class="glow">Бажаємо вам щастя, здоров'я та натхнення!</p>
    </div>

    <!-- Квіти, які падають -->
    <div class="flowers">
        <div class="flower" style="left: 10%; animation-duration: 5s;">🌸</div>
        <div class="flower" style="left: 20%; animation-duration: 7s;">🌼</div>
        <div class="flower" style="left: 30%; animation-duration: 6s;">🌺</div>
        <div class="flower" style="left: 40%; animation-duration: 8s;">🌻</div>
        <div class="flower" style="left: 50%; animation-duration: 9s;">🌷</div>
        <div class="flower" style="left: 60%; animation-duration: 10s;">💐</div>
    </div>

    <!-- Конфетті -->
    <div class="confetti-container">
        <div class="confetti" style="left: 5%; animation-delay: 0s;"></div>
        <div class="confetti" style="left: 15%; animation-delay: 1s;"></div>
        <div class="confetti" style="left: 25%; animation-delay: 2s;"></div>
        <div class="confetti" style="left: 35%; animation-delay: 3s;"></div>
        <div class="confetti" style="left: 45%; animation-delay: 4s;"></div>
        <div class="confetti" style="left: 55%; animation-delay: 5s;"></div>
    </div>

    <!-- Блискітки -->
    <div class="sparkles">
        <div class="sparkle" style="top: 10%; left: 10%;"></div>
        <div class="sparkle" style="top: 20%; left: 20%;"></div>
        <div class="sparkle" style="top: 30%; left: 30%;"></div>
        <div class="sparkle" style="top: 40%; left: 40%;"></div>
        <div class="sparkle" style="top: 50%; left: 50%;"></div>
        <div class="sparkle" style="top: 60%; left: 60%;"></div>
    </div>

    <script>
        // Додаємо більше квітів, конфетті та блискіток
        function createFlowers() {
            const flowersContainer = document.querySelector('.flowers');
            for (let i = 0; i < 5; i++) { // Зменшено кількість квітів
                const flower = document.createElement('div');
                flower.classList.add('flower');
                flower.style.left = `${Math.random() * 100}%`;
                flower.style.animationDuration = `${Math.random() * 5 + 5}s`;
                flower.innerHTML = '🌸';
                flowersContainer.appendChild(flower);
            }
        }

        function createConfetti() {
            const confettiContainer = document.querySelector('.confetti-container');
            for (let i = 0; i < 10; i++) { // Зменшено кількість конфетті
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.animationDelay = `${Math.random() * 5}s`;
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confettiContainer.appendChild(confetti);
            }
        }

        function createSparkles() {
            const sparklesContainer = document.querySelector('.sparkles');
            for (let i = 0; i < 5; i++) { // Зменшено кількість блискіток
                const sparkle = document.createElement('div');
                sparkle.classList.add('sparkle');
                sparkle.style.top = `${Math.random() * 100}%`;
                sparkle.style.left = `${Math.random() * 100}%`;
                sparkle.style.animationDelay = `${Math.random() * 2}s`;
                sparklesContainer.appendChild(sparkle);
            }
        }

        createFlowers();
        createConfetti();
        createSparkles();
    </script>
